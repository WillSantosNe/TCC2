<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Definir Senha | StudyFlow</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/geral.css') }}" />
  <script src="{{ url_for('static', filename='js/confirmar.js') }}" defer></script>

</head>
<body class="auth-body"> <div class="main-auth-card container-xl d-flex flex-column flex-md-row"> 
    
    <div class="form-panel col-md-6 p-4 p-md-5"> <div class="form-content-wrapper">
        <div class="logo d-flex align-items-center mb-4">
          <img class="logo-icon me-2" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo StudyFlow">
          <span class="fw-bold fs-4 text-dark">StudyFlow</span>
        </div>

        <h2>Definir Nova Senha</h2> <p class="subtitle mb-4">Escolha uma nova senha segura para sua conta.</p>

        <form id="definirSenhaForm"> <div class="form-group mb-3"> <label for="nova-senha" class="form-label">Nova Senha</label>
            <input type="password" id="nova-senha" class="form-control" placeholder="••••••••" required>
          </div>
          <div class="form-group mb-3">
            <label for="confirmar-senha" class="form-label">Confirmar Nova Senha</label>
            <input type="password" id="confirmar-senha" class="form-control" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Definir Senha</button>
        </form>

        <div class="text-center text-sm mt-4"> Lembrou sua senha? Voltar ao <a href="{{ url_for('rota_logout') }}" class="text-primary fw-semibold">Login</a>
        </div>
      </div>
    </div>

    <div class="image-panel col-md-6 p-0 d-none d-md-block"> <img src="{{ url_for('static', filename='img/moca_meditando.jpeg') }}" alt="Ilustração Definir Senha"
           class="auth-image"> </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
